<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form page</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d94528ceef.js" crossorigin="anonymous"></script>
    <script>
        function validate(){
            var firstname=document.getElementById("firstname").value;
            var email=document.getElementById("email").value;
            var mobile=document.getElementById("mobile").value;
            var male=document.getElementById("male")
            var female=document.getElementById("female")
            var password=document.getElementById("password").value;
            var firstNameCheck=/^[a-zA-Z ]+$/
            var emailCheck=/^[a-zA-Z0-9.#]+@[a-z]+\.[a-z]{2,3}$/
            var mobileCheck=/^[6-9]\d{9}$/
            var passwordCheck=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()]).{8}$/
            if(firstname==""||firstname.length<3){
                alert("please enter your name")
                return false
            }
            if(!firstname.match(firstNameCheck)){
                    alert("Name must carry only characters")
                    return false
            }
            if(email==""){
                alert("Please enter your mail id")
                return false
            }
            if(!email.match(emailCheck)){
                alert("check email")
                return false
            }
            if (mobile==""){
                alert("Enter moblie number")
                return false
            }
            if(!mobile.match(mobileCheck)){
                alert("check your number once")
                return false
            }
            if(password==""){
                alert("Enter your password")
                return false
            }
            if(!password.match(passwordCheck)){
                alert("Password must be of 8 characters containing letters,numbers,special characters")
                return false
            }
            if(male.checked==false && female.checked==false){
                alert("select your gender")
                return false
            }
            return true
        }
    </script>
    <style>
        
    </style>

</head>
<body>
<div class="form">
    <h1 class="h"> Registration Page</h1>
    <form onsubmit="return validate()" action="ganesha.html" >
        <div class="others">
        <p>Name:<input id="firstname" placeholder="Enter name"></p>
        <p>Email:<input id="email" placeholder="Enter email ID"></p>
        <p>Number:<input id="mobile" placeholder="Enter your number"></p>
        <p>Password:<input id="password" type="password" placeholder="Enter your password" ></p>
        <p>
            <input class="btn" type="radio" name="gender" id="female"/>Female
            <input  class="btn" type="radio" name="gender" id="male"/>Male
        </p>
        <button><a href="ganesha.html">Submit</a></button>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
